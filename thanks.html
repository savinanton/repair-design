<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://api-maps.yandex.ru/2.1/?apikey=8d27366d-b461-40e8-9e7d-0f073caf80a7&lang=ru_RU" type="text/javascript">
    </script>
    <title>Document</title>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="menu">
          <div class="logo menu__logo animate__animated animate__zoomInUp">Repair Design Project</div>
          <nav class="nav menu__nav">
            <a href="#" class="nav__item">Главная</a>
            <a href="#" class="nav__item">Проекты</a>
            <a href="#" class="nav__item">Замер </a>
            <a href="#" class="nav__item">Команда</a>
            <a href="#" class="nav__item">Отзывы</a>
            <a href="#" class="nav__item">Контакты</a>
          </nav>
          <div class="contacts menu__contacts animate__animated animate__swing animate__delay-3s">
            <a href="tel:+79997683299" class="phone contacts__phone "
              >+7 (999) 768-32-99</a>
            <button
              class="button contacts__button button--primary"
              data-toggle="modal"
            >
              Заказать звонок
            </button>
          </div>
        </div>
        <!-- /.menu -->
      </div>
      <!-- /.container -->
    </header>

    <main>
      <section class="hero">
        <div class="instagram hero__instagram">
          <a href="#" class="instagram__link">Instagram</a>
        </div>

        <div class="container">
          <div class="hero__content">
            <h1 class="title hero__title  animate__animated animate__fadeInRight animate__delay-100ms">
              Спасибо за заявку
            </h1>
            <p class="hero__text animate__animated animate__fadeInLeft animate__delay-0.1s">
              Наш менеджер перезвонит Вам в течении 15 минут
            </p>
            <button
              class="button hero__button button--primary animate__animated animate__fadeInRight animate__delay-500ms"
              data-toggle="modal"
            >
              Рассчитать стоимость
            </button>
            <button class="button hero__button button--outline animate__animated animate__fadeInRight animate__delay-0.1s">
              Отправить заявку
            </button>
          </div>
          <!-- /.hero__content -->
        </div>
        <!-- /.container -->
        <a href="#" class="hero__scroll-down animate__animated animate__pulse animate__repeat-3">листайте вниз</a>
      </section>
      <!-- /.hero -->
  </body>
</html>
